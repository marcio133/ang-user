<h3 mat-dialog-title>Are you sure?</h3>
<div mat-dialog-content>
  <p>Deleting this user is a action that can't be undone!</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  <button
    mat-raised-button
    cdkFocusInitial
    color="warn"
    (click)="onConfirmClick()"
  >
    Confirm
  </button>
</div>
